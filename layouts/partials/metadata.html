<div style="display: flex; flex-direction: column;">
  <p style="margin: 2px 0;">
    Reading Time:
  {{ if gt .ReadingTime 1 }}
  {{ .ReadingTime }} minutes
  {{ else }}
  < 1 minute {{ end }}
</p>
  {{ $params := .Params }}
  {{ range $name, $value := .Site.Taxonomies }}
  {{ if index $params $name }}
  <p style="margin: 2px 0;">
    {{ $name | humanize }}: {{ range index $params $name }}
    <a
      class="metadata"
      href="{{ $name | relURL }}/{{ . | urlize }}"
      title="{{ $name }}"
      style="margin: 0 2px; text-decoration: none; color: var(--primaryLinks);"
    >
      {{- . -}}
    </a>
    {{ end }}
  </p>
  {{ end }} {{ end }}
</div>
