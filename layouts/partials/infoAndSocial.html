<h1 style="margin: 0;">{{ .Site.Params.profile.name }}</h1>
<h2 style="margin: 0;">{{ .Site.Params.profile.tagline }}</h2>
<h3 style="margin: 0;">{{ .Site.Params.profile.location }}</h3>
<div
  style="
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    padding: 5px 0;
  "
>
  {{ range .Site.Params.social.list }}  
    <a href="{{ .url }}">
      <i class="zoomlink" style="font-size: 2em;">
        {{ partial (print "icons/" .icon) . }}
      </i>
    </a>
  {{ end }}
</div>
