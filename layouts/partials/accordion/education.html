{{ range .Site.Params.education.list }}
<dl style="margin: 0.6em 0 0 0;">
  <dt style="margin-left: 0.5em;">{{ .degree }}</dt>
  <dd style="margin-left: 1em;">{{ .dates }} &middot; {{ .college }}</dd>
  {{ if .thesis_url }}
  <dd style="margin-left: 1em;">
    Thesis:
    <a href="{{ .thesis_url }}"><i>{{ .thesis_title }}</i></a>
  </dd>
  {{ end }}
</dl>
{{ end }}
