{{ range.Site.Params.experience.list }}
<dl style="margin: 0.6em 0 0 0;">
  <dt >
    {{ .position }}
  </dt>
  <dd style="margin-left: 0.5em;">
    <span>{{ .dates | markdownify }}</span>
    &middot; {{ if .url }}
    <a href="{{ .url }}">{{ .company }}</a>
    {{ else }} {{ .company }} {{ end }}
  </dd>
  <dd style="margin-left: 1em;">
    {{ .details | markdownify }}
  </dd>
</dl>
{{ end }}
