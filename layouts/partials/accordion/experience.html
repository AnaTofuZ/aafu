{{ range.Site.Params.experience.list }}
<dl>
  <dt style="margin-bottom: 0;">
    {{ .position }}
  </dt>
  <dd style="margin-bottom: 0; margin-left: 0.5em;">
    <span class="markdownify">{{ .dates | markdownify }}</span>
    &middot; {{ if .link }}
    <a href="{{ .link }}">{{ .company }}</a>
    {{ else }} {{ .company }} {{ end }}
  </dd>
  <dd class="markdownify" style="margin-bottom: 0; margin-left: 1em;">
    {{ .details | markdownify }}
  </dd>
</dl>
{{ end }}
