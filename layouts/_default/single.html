{{ define "main" }}
<div style="padding-bottom: 1em; border-bottom: solid 1px var(--primaryLinks);">
  <h1 class="standard top-h1" style="font-size: 2.75em;">
    {{- .Title -}}
  </h1>
  <div style="font-size: 0.9em;">
  {{- partial "metadata" . -}}
</div>
</div>
<div class="content" style="margin-top: 1em;">
  {{ .Content }}
</div>
{{ end }}
