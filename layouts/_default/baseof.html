<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{- partial "head.html" . -}}
  <body
    style="
      width: 95%;
      max-width: 960px;
      padding: 0;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    "
  >
    {{ if not .Site.Params.theme.singlepage }}
    {{ partial "header" . }}
    {{ end }}
    <main style="flex-grow: 1;">
      {{- block "main" . }}
      {{- end }}
    </main>
    {{ if and (not .IsHome) (not .Site.Params.theme.singlepage) }}
    {{ partial "footer" . }}
    {{ end }}
  </body>
</html>
